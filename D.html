<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neobrutalism Form with Header</title>
  <style>
    /* Global Styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #333;
      margin: 0;
      padding: 0;
    }

    /* Header Styling */
    .header {
      background: #ffffff;
      border: 4px solid #000000;
      box-shadow: 8px 8px 0px #ff007f, 8px 8px 0px 0px #000000 inset;
      text-align: center;
      padding: 20px;
      position: relative;
    }

    .header h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: bold;
      color: #000000;
    }

    .marquee {
      margin: 10px 0 0;
      overflow: hidden;
      white-space: nowrap;
      box-shadow: 4px 4px 0px #000000;
      background-color: #ff007f;
      color: #ffffff;
      font-size: 1.2rem;
      font-weight: bold;
      padding: 10px;
      border: 3px solid #000000;
    }

    .marquee span {
      display: inline-block;
      animation: scroll 10s linear infinite;
    }

    @keyframes scroll {
      from {
        transform: translateX(100%);
      }
      to {
        transform: translateX(-100%);
      }
    }

    /* Form Styling */
    .form-container {
      background: #ffffff;
      border: 4px solid #000000;
      box-shadow: 8px 8px 0px #ff007f, 8px 8px 0px 0px #000000 inset;
      width: 90%;
      max-width: 400px;
      padding: 20px;
      box-sizing: border-box;
      text-align: left;
      margin: 20px auto;
    }

    .form-container h2 {
      margin-top: 0;
      font-size: 1.5rem;
      text-transform: uppercase;
      color: #000000;
    }

    label {
      font-size: 1rem;
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
      color: #000000;
    }

    input, textarea {
      width: calc(100% - 16px);
      margin-bottom: 20px;
      padding: 10px;
      border: 3px solid #000000;
      box-shadow: 4px 4px 0px #ff007f;
      background-color: #fff;
      font-size: 1rem;
      outline: none;
    }

    textarea {
      resize: none;
      height: 100px;
    }

    button {
      background-color: #ff007f;
      color: #ffffff;
      border: 3px solid #000000;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 4px 4px 0px #000000;
      transition: transform 0.2s ease-in-out;
    }

    button:hover {
      transform: translate(-2px, -2px);
    }

    @media (max-width: 600px) {
      .header h1 {
        font-size: 1.5rem;
      }

      .form-container {
        padding: 15px;
      }

      button {
        width: 100%;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1>Welcome to KATASAD</h1>
    <div class="marquee">
      <span>KATASAD - TEMPATNYA KATA KATA - VIDEO SAD - DAN RANDOM POST</span>
    </div>
  </header>

  <!-- Form -->
  <div class="form-container">
    <h2>Contact Us</h2>
    <form action="https://formspree.io/f/mvgojdyk" method="POST">
      <label for="email">Ngasal aja tapi pake @gmail.com:</label>
      <input type="email" name="email" id="email" placeholder="walawe@email.com" required>

      <label for="message">Your Message:</label>
      <textarea name="message" id="message" placeholder="Type your message here..." required></textarea>

      <button type="submit">Send</button>
    </form>
  </div>
</body>
</html>
